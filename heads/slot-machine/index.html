<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot machine</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
    <header>
        <h1>Brainhead</h1>
        <div class="advertisement">
            <p>Spin and get your dopamine dose!</p>
            <p>WIN WIN WIN</p>
        </div>
    </header>
    <main>
        <div id="slot-1" class="slot"></div>
        <div id="slot-2" class="slot"></div>
        <div id="slot-3" class="slot"></div>
        <div class="handle">
            <div class="handle-bar"></div>
            <div class="handle-knob"></div>
        </div>
    </main>
    <dialog class="win-dialog">
        <h1>You win <span class="head-name"></span>!</h1>
        <img class="win-image">
        <p class="win-text">
            You won this magnificient head! Share your prize with your friends, use it as your phone background or
            hang it above your bed!
        </p>
        <button>OK</button>
    </dialog>
    <dialog class="lose-dialog">
        <h1>You lose!</h1>
        <p class="lose-text">
            You lost this time, but don't worry! You can try again and win a magnificient head!
        </p>
        <button>OK</button>
    </dialog>
    <template id="slot-template">
        <img class="head-image" src="../images/Capleb.svg">
        <img class="head-image" src="../images/Drihok.svg">
        <img class="head-image" src="../images/Eflubo.svg">
        <img class="head-image" src="../images/Fytum.svg">
        <img class="head-image" src="../images/Gabuf.svg">
        <img class="head-image" src="../images/Medeox.svg">
        <img class="head-image" src="../images/Ocraci.svg">
        <img class="head-image" src="../images/Pocron.svg">
        <img class="head-image" src="../images/Uthave.svg">
        <img class="head-image" src="../images/Wawear.svg">
        <img class="head-image" src="../images/Capleb.svg">
    </template>
</body>

</html>
