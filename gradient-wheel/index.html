<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient wheel</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="../process-menu/process-menu.js"></script>
</head>

<body>
    <section id="gradient-container">
        <div id="radial-slider">
            <div id="radial-slider-handle"></div>
          </div>
        <div id="gradient-wheel-container">
            <div class="gradient-circle gradient-circle-ppy size-1"></div>
            <div class="white-circle size-2"></div>
            <div class="gradient-circle gradient-circle-ppy size-3"></div>
            <div class="white-circle size-4"></div>
            <div class="gradient-circle gradient-circle-ppy size-5"></div>
            <div class="white-circle size-6"></div>
            <div class="gradient-circle gradient-circle-ppy size-7"></div>
            <div class="white-circle size-8"></div>
            <div class="gradient-circle gradient-circle-ppy size-9"></div>
        </div>
    </section>
    <process-menu></process-menu>
</body>

</html>
