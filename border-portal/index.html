<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Portal</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container absolute-center">
        <div class="container-inner">
            <div class="rectangle"></div>
            <div class="rectangle rotate-rectangle-counter-clockwise"></div>

            <div class="rectangle animation-delay-3"></div>
            <div class="rectangle rotate-rectangle-counter-clockwise animation-delay-3"></div>

            <div class="rectangle animation-delay-6"></div>
            <div class="rectangle rotate-rectangle-counter-clockwise animation-delay-6"></div>

            <div class="rectangle animation-delay-9"></div>
            <div class="rectangle rotate-rectangle-counter-clockwise animation-delay-9"></div>

            <div class="rectangle animation-delay-12"></div>
            <div class="rectangle rotate-rectangle-counter-clockwise animation-delay-12"></div>

            <div class="rectangle animation-delay-15"></div>
            <div class="rectangle rotate-rectangle-counter-clockwise animation-delay-15"></div>
        </div>
    </div>
</body>

</html>
