<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating circles</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
    <main>
        <div class="container">
            <div class="circle-container circle-container-magenta rotate-clockwise">
                <div id="circle1" class="circle magenta"></div>
            </div>
            <div class="circle-container circle-container-cyan move-up-down">
                <div id="circle2" class="circle cyan"></div>
            </div>
            <div class="circle-container circle-container-yellow rotate-counterclockwise">
                <div id="circle3" class="circle yellow"></div>
            </div>
        </div>
    </main>
    <div class="color-picker">
        <div class="color-picker-circle color-picker-cmy" onclick="changeToCMY()">
            <span class="color-picker-mix-color cyan"></span>
            <span class="color-picker-mix-color magenta"></span>
            <span class="color-picker-mix-color yellow"></span>
        </div>
        <div class="color-picker-circle color-picker-rgb" onclick="changeToRGB()">
            <span class="color-picker-mix-color red"></span>
            <span class="color-picker-mix-color green"></span>
            <span class="color-picker-mix-color blue"></span>
        </div>
        <div class="color-picker-circle color-picker-ppy" onclick="changeToPPY()">
            <span class="color-picker-mix-color bright-pink"></span>
            <span class="color-picker-mix-color maximum-red-purple"></span>
            <span class="color-picker-mix-color vivid-yellow"></span>
        </div>
    </div>
</body>

</html>
