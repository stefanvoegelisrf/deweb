<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating circles</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="circle-container circle-container-magenta rotate-clockwise">
                <div class="circle magenta"></div>
            </div>
            <div class="circle-container circle-container-cyan rotate-clockwise">
                <div class="circle cyan"></div>
            </div>
            <div class="circle-container circle-container-yellow rotate-clockwise">
                <div class="circle yellow"></div>
            </div>
        </div>
    </main>
</body>

</html>
