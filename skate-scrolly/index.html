<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skate scrolly</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@200..900&display=swap" rel="stylesheet">
    <script type="text/javascript" src="../process-menu/process-menu.js"></script>
</head>

<body>
    <main>
        <div id="container-quirky">
            <div class="quirky-wheels">
                <div class="quirky-wheel quirky-wheel-top-left"></div>
                <div class="quirky-wheel quirky-wheel-top-right"></div>
                <div class="quirky-wheel quirky-wheel-bottom-left"></div>
                <div class="quirky-wheel quirky-wheel-bottom-right"></div>
            </div>
            <div class="quirky-board">
                <div class="quirky-handle quirky-handle-left"></div>
                <div class="quirky-handle quirky-handle-right"></div>
                <div class="quirky-bolts quirky-bolts-top">
                    <div class="quirky-bolt quirky-bolt-top-left"></div>
                    <div class="quirky-bolt quirky-bolt-top-right"></div>
                    <div class="quirky-bolt quirky-bolt-bottom-left"></div>
                    <div class="quirky-bolt quirky-bolt-bottom-right"></div>
                </div>
                <div class="quirky-bolts quirky-bolts-bottom">
                    <div class="quirky-bolt quirky-bolt-top-left"></div>
                    <div class="quirky-bolt quirky-bolt-top-right"></div>
                    <div class="quirky-bolt quirky-bolt-bottom-left"></div>
                    <div class="quirky-bolt quirky-bolt-bottom-right"></div>
                </div>
            </div>
        </div>
        <section id="quirky">
            <p id="quirky-slogan" class="slogan">drive a <i><u>quirky</u></i> skate
            </p>
        </section>
        <section id="timesaver">
            <div id="container-timesaver">
                <div id="timesaver-slogan-container">
                    <p id="timesaver-slogan" class="slogan-small">it's a <b>HUUGE</b> time saver</p>
                </div>
                <div class="hour-hand"></div>
                <div class="minute-hand"></div>
                <div class="center-circle"></div>
                <div class="indicator indicator-12-oclock"></div>
                <div class="indicator indicator-3-oclock"></div>
                <div class="indicator indicator-6-oclock"></div>
                <div class="indicator indicator-9-oclock"></div>
                <div class="clockface"></div>
            </div>
            <div id="tiny-clock-1" class="container-tiny-clock">
                <div class="clock-container-inner">
                    <div class="hour-hand"></div>
                    <div class="minute-hand"></div>
                    <div class="center-circle"></div>
                    <div class="indicator indicator-12-oclock"></div>
                    <div class="indicator indicator-3-oclock"></div>
                    <div class="indicator indicator-6-oclock"></div>
                    <div class="indicator indicator-9-oclock"></div>
                    <div class="clockface clockface-background"></div>
                </div>
            </div>
            <div id="tiny-clock-2" class="container-tiny-clock">
                <div class="clock-container-inner">
                    <div class="hour-hand"></div>
                    <div class="minute-hand"></div>
                    <div class="center-circle"></div>
                    <div class="indicator indicator-12-oclock"></div>
                    <div class="indicator indicator-3-oclock"></div>
                    <div class="indicator indicator-6-oclock"></div>
                    <div class="indicator indicator-9-oclock"></div>
                    <div class="clockface clockface-background"></div>
                </div>
            </div>
            <div id="small-clock-1" class="container-small-clock">
                <div class="clock-container-inner">
                    <div class="hour-hand"></div>
                    <div class="minute-hand"></div>
                    <div class="center-circle"></div>
                    <div class="indicator indicator-12-oclock"></div>
                    <div class="indicator indicator-3-oclock"></div>
                    <div class="indicator indicator-6-oclock"></div>
                    <div class="indicator indicator-9-oclock"></div>
                    <div class="clockface clockface-background"></div>
                </div>
            </div>
            <div id="small-clock-2" class="container-small-clock">
                <div class="clock-container-inner">
                    <div class="hour-hand"></div>
                    <div class="minute-hand"></div>
                    <div class="center-circle"></div>
                    <div class="indicator indicator-12-oclock"></div>
                    <div class="indicator indicator-3-oclock"></div>
                    <div class="indicator indicator-6-oclock"></div>
                    <div class="indicator indicator-9-oclock"></div>
                    <div class="clockface clockface-background"></div>
                </div>
            </div>
            <div id="middle-clock-1" class="container-middle-clock">
                <div class="clock-container-inner">
                    <div class="hour-hand"></div>
                    <div class="minute-hand"></div>
                    <div class="center-circle"></div>
                    <div class="indicator indicator-12-oclock"></div>
                    <div class="indicator indicator-3-oclock"></div>
                    <div class="indicator indicator-6-oclock"></div>
                    <div class="indicator indicator-9-oclock"></div>
                    <div class="clockface clockface-background"></div>
                </div>
            </div>
            <div id="middle-clock-2" class="container-middle-clock">
                <div class="clock-container-inner">
                    <div class="hour-hand"></div>
                    <div class="minute-hand"></div>
                    <div class="center-circle"></div>
                    <div class="indicator indicator-12-oclock"></div>
                    <div class="indicator indicator-3-oclock"></div>
                    <div class="indicator indicator-6-oclock"></div>
                    <div class="indicator indicator-9-oclock"></div>
                    <div class="clockface clockface-background"></div>
                </div>
            </div>
        </section>
        <section id="looks">
            <div id="container-looks">
                <p id="looks-slogan" class="slogan-small">you get the</p>
                <p id="looks-slogan-big">
                    l<b>oo</b>ks
                </p>
                <div id="container-looks-mouth">
                    <div id="looks-mouth">
                        <div id="looks-mouth-tongue"></div>
                    </div>
                </div>
                <div id="container-looks-eyes">
                    <div id="container-looks-eyes-inner">
                        <div id="looks-eye-left" class="looks-eye"></div>
                        <div id="looks-eye-right" class="looks-eye"></div>
                    </div>
                </div>
            </div>
        </section>
        <section id="connect">
            <p id="connect-slogan" class="slogan">people connect</p>
            <div id="container-connect">
                <?xml version="1.0" encoding="utf-8"?>
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1122 1122" xml:space="preserve"
                    class="heart-m"
                    id="heart-1">
                    <path d="M1117.5,372.9c0-160.6-130.7-291.3-291.2-291.3C708.4,81.7,606.8,152,561,252.9C515.2,152,413.5,81.7,295.8,81.7
	C135.1,81.7,4.5,212.3,4.5,372.9c0,33.9,5.8,66.4,16.5,96.6c12.2,34.5,30.6,66,54,93.1c10,11.6,20.8,22.4,32.5,32.3l444.2,441.2
	c2.7,2.7,6.3,4.1,9.9,4.1c3.6,0,7.2-1.4,10-4.1l460.7-457.7l0-0.1c29.9-29.9,53.3-66.2,67.9-106.8
	C1111.4,440.8,1117.5,407.6,1117.5,372.9z" />
                </svg>
            </div>
        </section>
        <section id="lake">
            <p id="lake-slogan" class="slogan">but...<br>don't get it wet</p>
            <div id="wave"></div>
            <div id="container-lake"></div>
        </section>
    </main>
    <process-menu></process-menu>
</body>

</html>
