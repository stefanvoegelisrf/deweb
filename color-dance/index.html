<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Color dance</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="detect-mobile-browser.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@200..900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        color dance
    </header>
    <main>
        <div class="rotating-circles-container">
            <div class="circle-container circle-container-magenta rotate-clockwise">
                <div id="circle1" class="circle bg-magenta"></div>
            </div>
            <div class="circle-container circle-container-cyan move-up-down">
                <div id="circle2" class="circle bg-cyan"></div>
            </div>
            <div class="circle-container circle-container-yellow rotate-counterclockwise">
                <div id="circle3" class="circle bg-yellow"></div>
            </div>
        </div>
    </main>
    <section class="pendulum-container">
        <div id="mode-container" class="hidden">
            <img src="touch_app_FILL0_wght400_GRAD0_opsz24.svg" alt="Touch mode" class="mode-icon" id="touch-mode-icon">
            <div id="mode-select-container" class="mode-select-container touch-active">
                <span class="mode-select-circle mode-select-circle-red"></span>
                <span class="mode-select-circle mode-select-circle-green"></span>
                <span class="mode-select-circle mode-select-circle-blue"></span>
            </div>
            <img src="screen_rotation_FILL0_wght400_GRAD0_opsz24.svg" alt="Orientation mode" class="mode-icon"
                id="orientation-mode-icon">
        </div>
        <div class="pendulum-circle-container">
            <div class="pendulum-circle-box delay-1s" id="pendulum-circle-box-red">
                <div class="pendulum-circle bg-cyan"></div>
            </div>
        </div>
        <div class="pendulum-circle-container">
            <div class="pendulum-circle-box" id="pendulum-circle-box-green">
                <div class="pendulum-circle bg-magenta"></div>
            </div>
        </div>
        <div class="pendulum-circle-container">
            <div class="pendulum-circle-box delay-2s" id="pendulum-circle-box-blue">
                <div class="pendulum-circle bg-yellow"></div>
            </div>
        </div>
    </section>
    <section class="alternating-circles-outer-container">
        <div id="alternating-circles-container">
        </div>
        <div class="alternating-circles-controls">
            <button type="button" class="alternating-circle-controls-button" id="add-button">
            </button>
            <button type="button" class="alternating-circle-controls-button" id="remove-button">
            </button>
        </div>
    </section>
    <footer class="color-picker">
        <div class="color-picker-inner">
            <div id="color-picker-circle-active" class="color-picker-circle-active color-combo-1"></div>
            <div class="color-picker-circle color-picker-cmy" onclick="changeToCMY()">
                <span class="color-picker-mix-color bg-cyan"></span>
                <span class="color-picker-mix-color bg-magenta"></span>
                <span class="color-picker-mix-color bg-yellow"></span>
            </div>
            <div class="color-picker-circle color-picker-rgb" onclick="changeToRGB()">
                <span class="color-picker-mix-color bg-red"></span>
                <span class="color-picker-mix-color bg-green"></span>
                <span class="color-picker-mix-color bg-blue"></span>
            </div>
            <div class="color-picker-circle color-picker-ppy" onclick="changeToPPY()">
                <span class="color-picker-mix-color bg-bright-pink"></span>
                <span class="color-picker-mix-color bg-maximum-red-purple"></span>
                <span class="color-picker-mix-color bg-vivid-yellow"></span>
            </div>
        </div>
    </footer>
</body>

</html>
