<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensors testpage</title>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="../process-menu/process-menu.js"></script>
</head>

<body>
    <main>
        <h1>Sensors testpage</h1>
        <div>
            <label for="decimal-places">Decimal places</label>
            <input id="decimal-places" type="number" min="0" max="20" value="2" step="1">
        </div>
        <button id="device-motion-button">Start device motion</button>
        <table>
            <thead>
                <tr>
                    <th>Acceleration</th>
                    <th>Value</th>
                    <th>Including Gravity</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>X</td>
                    <td id="x"></td>
                    <td id="xg"></td>
                </tr>
                <tr>
                    <td>Y</td>
                    <td id="y"></td>
                    <td id="yg"></td>
                </tr>
                <tr>
                    <td>Z</td>
                    <td id="z"></td>
                    <td id="zg"></td>
                </tr>
            </tbody>
        </table>
        <button id="device-orientation-button">Start device orientation</button>
        <table>
            <thead>
                <tr>
                    <th>Orientation</th>
                    <th>Value</th>
                    <th>Normalized</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Alpha</td>
                    <td id="alpha"></td>
                    <td id="alpha-normalized"></td>
                </tr>
                <tr>
                    <td>Beta</td>
                    <td id="beta"></td>
                    <td id="beta-normalized"></td>
                </tr>
                <tr>
                    <td>Gamma</td>
                    <td id="gamma"></td>
                    <td id="gamma-normalized"></td>
                </tr>
            </tbody>
        </table>
    </main>
    <process-menu></process-menu>
</body>

</html>
