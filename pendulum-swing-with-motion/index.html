<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendulum swing</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="detect-mobile-browser.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
    <main class="container">
        <div id="mode-container">
            <img src="touch_app_FILL0_wght400_GRAD0_opsz24.svg" alt="Touch mode" class="mode-icon" id="touch-mode-icon">
            <div id="mode-select-container" class="mode-select-container touch-active">
                <span class="mode-select-circle mode-select-circle-red"></span>
                <span class="mode-select-circle mode-select-circle-green"></span>
                <span class="mode-select-circle mode-select-circle-blue"></span>
            </div>
            <img src="screen_rotation_FILL0_wght400_GRAD0_opsz24.svg" alt="Orientation mode" class="mode-icon" id="orientation-mode-icon">
        </div>
        <div class="circle-container">
            <div class="circle-box delay-1s" id="circle-box-red">
                <div class="circle bg-red"></div>
            </div>
        </div>
        <div class="circle-container">
            <div class="circle-box" id="circle-box-green">
                <div class="circle bg-green"></div>
            </div>
        </div>
        <div class="circle-container">
            <div class="circle-box delay-2s" id="circle-box-blue">
                <div class="circle bg-blue"></div>
            </div>
        </div>
    </main>
</body>

</html>
